<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Ripple Particles (A-min)</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#05060a; }
    canvas { display:block; }
    #startOverlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,0.65);
      color:#e8e8e8;
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, sans-serif;
      letter-spacing:0.02em;
      z-index:10;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    #startOverlay .box{
      padding:16px 18px;
      border:1px solid rgba(255,255,255,0.18);
      border-radius:12px;
      background:rgba(10,10,14,0.55);
      max-width: 340px;
      text-align:center;
    }
    #hint{
      position:fixed; left:10px; bottom:10px;
      color: rgba(255,255,255,0.55);
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, sans-serif;
      z-index:5;
      user-select:none;
    }
  </style>
</head>
<body>
  <div id="startOverlay">
    <div class="box">
      <div style="font-weight:600; margin-bottom:6px;">Tap to start</div>
      <div style="opacity:.8;">音を有効化します（iPhone対策）</div>
      <div style="opacity:.65; margin-top:10px;">指で触って波紋 → 粒子が連鎖します</div>
    </div>
  </div>

  <div id="hint">A-min / touch: ripple + ambient</div>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <!-- Tone.js -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>

  <script src="./audio.js"></script>
  <script src="./sketch.js"></script>
</body>
</html>
